<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>

        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
            rel="stylesheet" />

        <link rel="stylesheet" href="./global.css" />
        <link href="./output.css" rel="stylesheet">

    </head>
    <body>

        <nav
            class="bg-white absolute w-full z-20 top-0 start-0 ">
            <div
                class="container flex flex-wrap items-center justify-between mx-auto py-2 md:py-4 px-2 lg:px-10">
                <a href="index.html"
                    class="flex items-center flex-col space-x-3 rtl:space-x-reverse">
                    <img src="/images/logo.svg" alt>
                    <img class="mt-2 w-[80px] sm:w-[100px]"
                        src="/images/text-logo.svg" alt>
                </a>
                <div
                    class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                    <a href="contact.html" type="button"
                        class="hidden font-bold md:block capitalize text-white bg-red hover:opacity-50 focus:ring-4 focus:outline-none focus:ring-red-300 rounded-2xl text-sm px-7 py-2 text-center ">
                        contact us
                    </a>
                    <button data-collapse-toggle="navbar-sticky" type="button"
                        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden  focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:focus:ring-gray-600"
                        aria-controls="navbar-sticky" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="w-5 h-5" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 17 14">
                            <path stroke="currentColor" stroke-linecap="round"
                                stroke-linejoin="round" stroke-width="2"
                                d="M1 1h15M1 7h15M1 13h15" />
                        </svg>
                    </button>
                </div>
                <div
                    class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
                    id="navbar-sticky">
                    <ul
                        class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:bg-transparent md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0   ">
                        <li class="flex justify-center">
                            <a href="index.html"
                                class="block  capitalize py-2 px-3 font-bold "
                                aria-current="page">home</a>
                        </li>
                        <li class="flex justify-center">
                            <a href="siwa.html"
                                class="block hover:text-red capitalize py-2 px-3 font-bold ">siwa</a>
                        </li>
                        <li class="flex justify-center">
                            <a href="about.html"
                                class="block hover:text-red capitalize py-2 px-3 font-bold">about</a>
                        </li>
                        <li class="flex justify-center">
                            <a href="questions.html"
                                class="block hover:text-red capitalize py-2 px-3 font-bold text-gray-900">questions</a>
                        </li>
                        <a href="contact.html" type="button"
                            class="md:hidden font-bold mt-2 capitalize text-white bg-red hover:opacity-50 focus:ring-4 focus:outline-none focus:ring-red-300  rounded-2xl text-sm px-7 w-[130px] mx-auto py-2 text-center ">
                            contact us
                        </a>
                    </ul>
                </div>
            </div>
        </nav>

        <header class="mt-[100px]">
            <div class="container mx-auto py-4 px-3 sm:px-5  lg:px-20">
                <div
                    class="flex flex-col md:flex-row justify-between md:items-center">
                    <div class="mt-10 md:mt-20 lg:mt-10">
                        <h1
                            class="font-black text-xl lg:text-2xl xl:text-4xl">Letâ€™s
                            connect
                            constellations</h1>
                        <p class="mt-2  text-sm md:text-base">Let's
                            align our
                            constellations! Reach out and let the magic of 
                            collaboration illuminate our skies.</p>

                        <form class="mx-auto mt-5">
                            <div class="grid md:grid-cols-2 md:gap-6">
                                <div class="relative z-0 w-full mb-5 group">
                                    <input type="text"
                                        name="floating_first_name"
                                        id="floating_first_name"
                                        class="block  py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-e-0 border-s-0 border-t-0 border-b-2 border-gray-600 appearance-none   focus:ring-0 focus:border-blue-600 peer"
                                        placeholder=" " required />
                                    <label for="floating_first_name"
                                        class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">First
                                        name</label>
                                </div>
                                <div class="relative z-0 w-full mb-5 group">
                                    <input type="text" name="floating_last_name"
                                        id="floating_last_name"
                                        class="block  py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-e-0 border-s-0 border-t-0 border-b-2 border-gray-600 appearance-none   focus:ring-0 focus:border-blue-600 peer"
                                        placeholder=" " required />
                                    <label for="floating_last_name"
                                        class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Last
                                        name</label>
                                </div>
                            </div>
                            <div class="relative z-0 w-full mb-5 group">
                                <input type="email" name="floating_email"
                                    id="floating_email"
                                    class="block  py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-e-0 border-s-0 border-t-0 border-b-2 border-gray-600 appearance-none   focus:ring-0 focus:border-blue-600 peer"
                                    placeholder=" " required />
                                <label for="floating_email"
                                    class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email
                                    address</label>
                            </div>

                            <div class="relative z-0 w-full mb-5 group">
                                <input type="tel"
                                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                    name="floating_phone"
                                    id="floating_phone"
                                    class="block  py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-e-0 border-s-0 border-t-0 border-b-2 border-gray-600 appearance-none   focus:ring-0 focus:border-blue-600 peer"
                                    placeholder=" " required />
                                <label for="floating_phone"
                                    class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Phone
                                    number (123-456-7890)</label>
                            </div>

                            <div class="mb-5">
                                <label for="message"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                                    message</label>
                                <textarea style="max-height: 200px; min-height: 200px;" id="message" 
                                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-red focus:border-red"
                                    placeholder="Write your message here..."></textarea>
                            </div>

                            <button type="submit"
                                class="text-white bg-red hover:opacity-50 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center ">Submit</button>
                        </form>

                    </div>
                    <div
                        class="mt-5  md:mt-0 lg:mt-14 w-full h-[400px] md:w-[540px] md:h-[350px] lg:w-[640px] lg:h-[450px] xl:w-[540px] xl:h-[500px]">
                        <img class="w-full h-full" src="/images/girl.svg"
                            alt="girl">
                    </div>
                </div>
            </div>
        </header>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js">
        </script>
    </body>
</html>
